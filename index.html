<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score">
                <p id="home-score">0</p>
            </div>
            <button class="btn" id="home-one">+1</button>
            <button class="btn" id="home-two">+2</button>
            <button class="btn" id="home-three">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="score">
                <p id="guest-score">0</p>
            </div>
            <button class="btn" id="guest-one">+1</button>
            <button class="btn" id="guest-two">+2</button>
            <button class="btn" id="guest-three">+3</button>
        </div>
    </div>

    <button id="new-game">NEW GAME</button>



    <script src="script.js"></script>

</body>
</html>
